<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let character of characters" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img [src]="character.image" alt="{{ character.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h5 class="text-lg font-semibold text-gray-800">{{ character.name }}</h5>
        <p class="text-gray-600">{{ character.status }} - {{ character.species }}</p>
      </div>
    </div>
  </div>
  <div class="text-center mt-6" *ngIf="loading">
    <p>Loading...</p>
  </div>
  <div class="text-center mt-6">
    <button (click)="onScroll()" class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="loading">Load More</button>
  </div>
</div>
